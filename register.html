<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Gloria</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #c8102e;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #a50d24;
    }
    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .link a {
      color: #c8102e;
      text-decoration: none;
      font-weight: bold;
    }
    .error, .success {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form id="registerForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" required />

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" required />

      <label for="contrasena2">Confirmar Contraseña</label>
      <input type="password" id="contrasena2" required />

      <button type="submit">Registrarse</button>

      <div class="link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>

      <div id="mensaje" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value;
      const contrasena2 = document.getElementById('contrasena2').value;
      const mensaje = document.getElementById('mensaje');

      // Validaciones
      if (!usuario || !contrasena || !contrasena2) {
        mensaje.textContent = "Todos los campos son obligatorios.";
        return;
      }

      if (contrasena !== contrasena2) {
        mensaje.textContent = "Las contraseñas no coinciden.";
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const usuarioExistente = usuarios.find(u => u.usuario === usuario);
      if (usuarioExistente) {
        mensaje.textContent = "Este usuario ya está registrado. Inicia sesión.";
        return;
      }

      usuarios.push({ usuario, contrasena });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      
      mensaje.className = 'success';
      mensaje.textContent = "¡Registro exitoso! Redirigiendo a inicio de sesión...";
      
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
